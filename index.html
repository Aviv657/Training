<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <style>
        .reveal-if-active {
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        }
        input[value="other"]:checked ~ .reveal-if-active{
            opacity: 1;
            max-height: 100px; /* little bit of a magic number :( */
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1>Can I run!?</h1>
    <p>Simple web application that checks and sort the best<br> days for the rest of the week for you to run at in your city!</p>
    <form action="/" method="POST">
        <input type="radio" id="cityChoice1"
        name="cityRadio" value="ramat gan" checked>
        <label for="contactChoice1">Ramat Gana</label>
        <input type="radio" id="cityChoice2"
        name="cityRadio" value="tel aviv">
        <label for="contactChoice1">Tel Aviv</label>
        <input type="radio" id="cityChoice3"
        name="cityRadio" value="other">
        <label for="contactChoice1">Other</label><br><br>
        <label class="reveal-if-active" for="cityInput">City Name:</label>
        <input class="reveal-if-active" id="cityInput" type="text" name="cityName">
        <br>
        <p>Temperature type:</p>
       <input type="radio" id="contactChoice1"
        name="unitType" value="metric" checked>
       <label for="contactChoice1">Celsius</label>
       <input type="radio" id="contactChoice2"
        name="unitType" value="imperial">
       <label for="contactChoice2">Fahrenheit</label>
       <input type="radio" id="contactChoice3"
        name="unitType" value="standard">
       <label for="contactChoice3">Kelvin</label>
       <br><br>
        <button type="submit">Show Weather</button>
    </form>
</body>
</html>
